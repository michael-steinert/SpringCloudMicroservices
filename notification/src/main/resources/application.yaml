server:
  port: 8082

spring:
  application:
    name: notification
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/notification
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411
  rabbitmq:
    addresses: localhost:5672

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    # Clients need to fetch the Registry from the Service Discovery to interact with registered Clients
    fetch-registry: true
    # Clients need to register to the Service Discovery to be fund by other registered Clients
    register-with-eureka: true

# Custom Properties
rabbitmq:
  exchanges:
    # Topic Exchange
    internal: internal.exchange
  queues:
    # Particular Queue
    notification: notification.queue
  routing-keys:
    # Binding between Exchange and Queue
    internal-notification: internal.notification.routing-key
