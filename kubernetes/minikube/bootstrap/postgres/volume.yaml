# Volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pc-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data
---
## Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pc-volume-claim
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
